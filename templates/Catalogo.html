{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Catalogo</title>
    <link href="{% static 'css/Catalogo.css' %}" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!--Letra menu-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Notable&family=Ropa+Sans&family=Zen+Antique&display=swap" rel="stylesheet">

    <!--Letra gruesa-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Notable&family=Ropa+Sans&family=Zen+Antique&display=swap" rel="stylesheet">
<!-- ICONO EN LA PESTANA -->
<link rel="shortcut icon" sizes="192x192" href="/static/Img/icoPopU.ico">
</head>
<body>


    <!-- ------------Nav----------- -->
    <nav id="aa" class="navbar navbar-expand-lg ">
        <div class="container-fluid justify-content-end">
            <button class="navbar-toggler " type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-caret-down-square-fill " viewBox="0 0 16 16">
                    <path fill="#f4f4f4" d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v12a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm4 4a.5.5 0 0 0-.374.832l4 4.5a.5.5 0 0 0 .748 0l4-4.5A.5.5 0 0 0 12 6H4z"/>
                </svg>
            </button>

            <div class="collapse navbar-collapse " id="navbarSupportedContent">
                <a class="navbar-brand col-12  col-lg-4 col-xl-4 col-xxl-4" href="#">
                    <img src="/static/Img/PopPropsBlanca.png" class="img-fluid ms-2" alt="..." width="100" height="60">
                </a>

                {# Busqueda por franquicias #}
                <div class=" col-12 col-xl-7 col-lg-7 col-xxl-7 d-flex justify-content-end " >
                    <form method="POST" class="d-flex ">
                        {% csrf_token %}
                        <select class="form-select me-1" name="franquicia">
                            <option selected="selected" class="dropdown-item" disabled > Franquicias</option>
                            {% if franquicias %}
                                    {% for item in franquicias %}
                                        <option class="" value="{{ item.Franquicia }}"> {{ item.Franquicia }} </option>
                                    {% endfor %}
                            {% endif %}
                        </select>

                        <button id="botonB" class="btn me-3 rounded-circle" type="submit" >
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                              <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                            </svg>
                            </button>


                    </form>

                    <form method="GET" class="d-flex ">
                        <input name="txtBuscar" class="form-control me-1" type="search" placeholder="Buscar" aria-label="Search">
                        <button id="botonB2" class="btn me-3 rounded-circle" type="submit">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                              <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                            </svg>
                        </button>
                    </form>

                    <div>
                                  {#   CARRITO #}

                        <button onclick="IrCarrito();" id="botonCarrito" type="button" class="btn btn-dark carrito me-3 position-relative rounded-circle" style="display: none;">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart-fill" viewBox="0 0 16 16">
                              <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                            </svg>
                                <span class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle">
                                    <span class="visually-hidden">New alerts</span>
                                  </span>
                        </button>

                    </div>
                    <div>
                        <button type="button" id="cerrarSesion" name="cerroSesion" class=" btn rounded-pill " onclick="location.href = '/Bienvenido'">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-up-right" viewBox="0 0 16 16">
                              <path fill-rule="evenodd" d="M8.636 3.5a.5.5 0 0 0-.5-.5H1.5A1.5 1.5 0 0 0 0 4.5v10A1.5 1.5 0 0 0 1.5 16h10a1.5 1.5 0 0 0 1.5-1.5V7.864a.5.5 0 0 0-1 0V14.5a.5.5 0 0 1-.5.5h-10a.5.5 0 0 1-.5-.5v-10a.5.5 0 0 1 .5-.5h6.636a.5.5 0 0 0 .5-.5z"/>
                              <path fill-rule="evenodd" d="M16 .5a.5.5 0 0 0-.5-.5h-5a.5.5 0 0 0 0 1h3.793L6.146 9.146a.5.5 0 1 0 .708.708L15 1.707V5.5a.5.5 0 0 0 1 0v-5z"/>
                            </svg>
                            Cerrar Sesión
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <!-- ------------END NAV----------- -->

    <!-- ------------CONTENT----------- -->
    <div class="container-xl">
        <div class="row">
            <div class="col col-12">
                <div class="row mt-4">
                    {% if articulos %}
                        {% for item in articulos %}

                            <div class="col-12 col-md-6 col-lg-4 mb-2">
                                <div class="grid-img card" style="width: 100%">
                                    <img src="{{ item.Imagen.url }}" style="" class="card-img-top imagenProducto"  alt=" {{ item.Nombre }}">
                                    <div class="card-body" >
                                        <p class="d-flex justify-content-start"><span class="tag tag-teal w-30">$ {{ item.Precio }} USD</span></p>
                                        <h5 class="card-title tituloP" > {{ item.Nombre }}</h5>
                                        <p class="card-text descripcionP">{{ item.Descripcion}}</p>
                                        <div class="d-flex justify-content-center" id="something">

                                        <button onclick="show(id);" id="{{ item.id }}" type="button"  class="AgregarC btn border-0 text-white rounded-pill" >
                                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="20" fill="currentColor" class="bi bi-cart-plus-fill" viewBox="0 0 16 20">
                                              <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0zM9 5.5V7h1.5a.5.5 0 0 1 0 1H9v1.5a.5.5 0 0 1-1 0V8H6.5a.5.5 0 0 1 0-1H8V5.5a.5.5 0 0 1 1 0z"/>
                                            </svg>
                                            Agregar al Carrito
                                        </button>

                                        </div>
                                    </div>
                                </div>
                            </div>

                        {% endfor %}
                    {% else %}
                        <div class="text-center">No hay artículos registrados</div>
                    {% endif %}
                </div>
            </div>

        </div>
    </div>

    <!-- ------------END CONTENT----------- -->

    <script type="text/javascript">

{# mostrar boton de carrito#}
var listaSeleccionada = [];
        function show(id) {
            {#Mostrar boton de carrito#}
            document.getElementById('botonCarrito').style.display = 'block';


            var nw =document.getElementById(id)

            nw.className = "btn rounded-pill btn-danger";
            nw.innerHTML='<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bag-check-fill" viewBox="0 0 16 20"> <path fill-rule="evenodd" d="M10.5 3.5a2.5 2.5 0 0 0-5 0V4h5v-.5zm1 0V4H15v10a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V4h3.5v-.5a3.5 3.5 0 1 1 7 0zm-.646 5.354a.5.5 0 0 0-.708-.708L7.5 10.793 6.354 9.646a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0l3-3z"/> </svg> Artículo seleccionado'
            nw.disabled = true;

            {#Crear lista#}
             listaSeleccionada.push(id)

        }

        function IrCarrito(){
            window.location = '/Carrito/'+ listaSeleccionada


        }






    </script>
    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>

{% extends 'baseVarias.html' %}

{% block titulo %}Continuar registro{% endblock %}

{% block seccion %}
<!-- COLUMNA LOGIN -->
        <div class="container-fluid seccionFormulario col-10 col-xs-10 col-sm-10 col-md-10 col-lg-6 col-xl-6 col-xxl-6 d-flex flex-column align-self-center ">
            <div class="d-flex justify-content-center h-100 w-100 px-lg-5 pb-lg-3 p-4">
             <img src="/static/Img/PropsLogoPNG.png" class="text-center logo" alt="...">
            </div>
            <div class="w-100 ">
            <div class="mt-3  mb-auto">
                <h1 style="font-family: 'Luckiest Guy', cursive;" class="col-12 d-flex justify-content-center inciaS">Ya casi...</h1>
            </div>

                <form method="POST">
               <!-- TOKEN -->
                {% csrf_token %}
                <div class="">


              <div class="row mt-3 mb-4 mx-2">
                  <!-- nombres -->
                  <div class="col-6">
                      <input id="nombres" name="nombres" class=" form-control font-weight-bold rounded-pill border-1 estiloLetras" maxlength="50" placeholder="Ingresa tu nombre(s)" required pattern="[a-zA-Z\s]+"/>
                  </div>
                  <!-- apellidos -->
                 <div class="col-6">
                     <input id="apellidos" name="apellidos" class=" form-control font-weight-bold rounded-pill border-1 estiloLetras" maxlength="50" placeholder="Ingresa tus apellidos" required pattern="[a-zA-Z\s]+"/>
                 </div>
              </div>

              <div class="row mb-4 mx-2">
                  <!-- pais -->
                  <div class="col-6">
                      <input  id="pais" name="pais" class=" form-control font-weight-bold rounded-pill border-1 estiloLetras"  maxlength="50" placeholder="Ingresa tu país" required pattern="[a-zA-Z\s]+"/>
                  </div>
                  <!-- estado -->
                 <div class="col-6">
                     <input id="estado" name="estado" class=" form-control font-weight-bold rounded-pill border-1 estiloLetras"  maxlength="50" placeholder="Ingresa estado" required pattern="[a-zA-Z\s]+"/>
                 </div>
              </div>

               <div class="row mb-4 mx-2">
                  <!-- ciudad -->
                  <div class="col-6 ">
                      <input id="ciudad" name="ciudad" class=" form-control font-weight-bold rounded-pill border-1 estiloLetras"  maxlength="50" placeholder="Ingresa ciudad" required pattern="[a-zA-Z\s]+"/>
                  </div>
                   <!-- Código Postal -->
                  <div class="col-6">
                      <input type="number" name="codigoPostal" id="codigo" class=" form-control font-weight-bold rounded-pill border-1 estiloLetras" placeholder="Ingresa tu código postal" min="1" max="99999" required/>
                  </div>
              </div>


              <div class="row mb-4 mx-2">
                  <!-- dirección -->
                  <div class="col-12">
                      <input id="dire" name="direccion" class=" form-control font-weight-bold rounded-pill border-1 estiloLetras"  maxlength="200" placeholder="Ingresa tu dirección" required/>
                  </div>

              </div>

                    <div class="mx-4 mt-5 mb-2">
              <button id="TerminarRegistro" class="btn  btn-block w-100 fa-lg mb-3 border-0 text-white rounded-pill"  type="submit">Terminar registro</button>
                    </div>
                </div>



            </form>

            </div>



        </div><!-- FIN COLUMNA LOGIN -->


{% endblock %}
